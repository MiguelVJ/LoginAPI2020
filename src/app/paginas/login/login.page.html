<ion-header no-border>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <div >
  </div>
  <form #loginForm="ngForm" novalidate >

  <ion-list padding>
      <ion-item>
        <ion-input type="text" [(ngModel)]="login.usuario"  placeholder="Usuario" name="usuario" #usuario="ngModel" spellcheck="false" autocapitalize="on" required></ion-input>
      </ion-item>
      <!-- <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Campo Usuario requerido
        </p> -->
      <ion-item>
        <ion-input type="password" [(ngModel)]="login.contrasenia" placeholder="Contraseña"  name="contrasenia" type="password" #contrasenia="ngModel" required></ion-input>
      </ion-item>
      <!-- <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Campo Contraseña requerido
        </p> -->

      <button ion-button (click)="onLogin(loginForm)" type="submit"  full>Iniciar Sesión</button>
      <!-- <button ion-button color="light" (click)="resetPassword()" full clear>¿Olvidaste tu contraseña?</button> -->

  </ion-list>
</form>
</ion-content>
